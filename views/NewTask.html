<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>New Task</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>

<body>
    <div class="container">
        <form>
            <div>
                <label>Name: </label>
                <input type="text" id="taskName" required="required" autofocus>
                <label>Date: </label>
                <input type="date" id="taskDate" class="datepicker">
            </div>
            <button class="btn waves-effect waves-light" type="submit">Add</button>
        </form>
    </div>

    <script>
        const electron = require('electron');
        const { ipcRenderer } = electron;

        const form = document.querySelector('form');
        form.addEventListener('submit', submitForm);

        function submitForm(e) {
            e.preventDefault();
            const taskName = document.querySelector('#taskName').value;
            const taskDate = document.querySelector('#taskDate').value;
            ipcRenderer.send('task:add', taskName, taskDate);
        }


        document.addEventListener('DOMContentLoaded', function () {
            var elems = document.querySelectorAll('.datepicker');
            var instances = M.Datepicker.init(elems, options);
        });

    </script>
</body>

</html>
